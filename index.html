<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gang Sign Wars</title>
  <script src="game.js" defer></script> 
</head>
<body>
  <main>
    <header>
      <h1>Gang Sign Wars</h1>
    </header>
    <section id="score">
      <span id="score-computer"></span>
      <span>score</span>
      <span id="score-player"></span>
      <p id="score-result"></p>
      <p id="score-info"></p>
    </section>
  
    <section id="field">
      <span id="computer">computer</span>
      <span id="selection-computer"></span>
      <span id="selection-player"></span>
      <span id="player">player</span>
    </section>
  
    <section id="selection-buttons" class="selection-buttons">
      <p>Choose your Gang sign</p>
      <button id="rock">
        <img src="img/rock.png" alt="rock">
      </button>
      <button id="paper">
        <img src="img/paper.png" alt="paper">
      </button>
      <button id="scissors">
        <img src="img/scissors.png" alt="scissors">
      </button>
    </section>
  </main>
</body>
</html>
